<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison de Délices</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header Section -->
     <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Maison De Délices</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#home"><strong>Home</strong></a></li>
                <li><a href="#menu"><strong>Menu</strong></a></li>
                <li><a href="#cart"><strong>Cart</strong></a></li>
            </ul>
        </nav>
     </header>

     <!-- Hero Section -->
      <section id="home" class="hero-section">
        <div class="hero-content">
            <h2 class="hero-title">Savor the Art of French Cuisine</h2>
            <p>Experience elegance, tradition, and the finest flavors at Maison de Délices</p>
            <a href="#menu" class="cta-button">Brouse Menu</a>
        </div>
      </section>

    <!-- Menu Section -->
     <section id="menu" class="menu-section">
        <h2 class="section-title">Menu</h2>
        <div id="menu-items" class="menu-container"></div>
     </section>

     <!-- Cart Section -->
      <section id="cart" class="cart-section">
        <h2 class="section-title">Your Cart</h2>
        <div id="cart-items" class="cart-container">
            <p id="empty-cart-message">Your cart is empty!!</p>
        </div>
        <div id="cart-summary" class="cart-summary">
            <h3>Total: <span id="cart-total">$</span></h3>
            <button id="checkout-button" class="checkout-button" disabled>Checkout</button>
        </div>
      </section>

     <!-- Footer Section -->
      <footer>
        <div class="footer-content">
            <p>&copy; 2025 Maison de Délices. All Rights Reserved.</p>
        </div>
      </footer>

    <script src="./script.js"></script>
</body>
</html>
